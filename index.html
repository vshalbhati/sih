            gbh

    <script>
        function rotate()
        {
            const kilas=document.getElementById("ham")
            if(kilas.className=="ham")
            {
                kilas.className="ham Open";
                document.getElementById("middle").style.opacity="0";
                document.getElementById('top').className="top_ham"
                document.getElementById('bottom').className="bottom_ham"
            }
            else
            {
                kilas.className="ham";
                document.getElementById("middle").style.opacity="1";
                document.getElementById('top').className="top"
                document.getElementById('bottom').className="bottom"
            }
        }
    </script>
</body>
